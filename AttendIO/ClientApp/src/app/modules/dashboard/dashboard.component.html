<div class="row">
    <div class="col-md-4 card bg-white p-5">
        <div class="text-center pb-3">
            
            <h4>{{ currentTime | date: 'hh:mm:ss a' }}</h4>
            <p>{{ currentTime | date: 'MM/dd/yyyy' }}</p>
        </div>
        <form #signInForm="ngForm">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" 
                    required name="username" [(ngModel)]="username"/>
                <!-- <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                    <div *ngIf="name.errors.required">
                        Username is required.
                    </div>
                </div> -->
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required name="password" [(ngModel)]="password"/>
                <!-- <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors.required">
                        Password is required.
                    </div>
                </div> -->
            </div>
            <hr/>
            <div class="form-group">
                <p class="">{{ statusMsg }}</p>
                
                <div class="btn-group" role="group" [ngClass]="{ 'show': !userLoggedIn }">
                    <button type="button" class="btn btn-outline-primary" (click)="login('clockIn')">Clock In</button>
                    <button type="button" class="btn btn-outline-danger" (click)="login('clockOut')">Clock Out</button>
                    <button type="button" class="btn btn-outline-secondary" (click)="login('break')">Break</button>
                </div>
            </div>
        </form>
    </div>
</div>
